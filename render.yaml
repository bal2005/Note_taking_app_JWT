services:
  # Backend
  - type: web
    name: notes-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false          # Set this manually in Render dashboard to your Atlas URI
      - key: DB_NAME
        value: notesdb
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: FRONTEND_URL
        fromService:
          type: web
          name: notes-frontend
          property: host

  # Frontend
  - type: web
    name: notes-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: notes-api
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
